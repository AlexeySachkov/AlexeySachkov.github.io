<!DOCTYPE html>
<html>
	<head>
		<title>Random Bumblebee generator</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Custom css -->
		<link rel="stylesheet" type="text/css" href="bumblebee.css" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" id="navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">
						<img src="bumblebee.png" height="25" />
						<!-- Random Bumblebee generator -->
					</a>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid" id="bumblebee-generator-app">
			<div class="row">
				<div class="col-lg-2">
					<p>&nbsp;</p>
					<p>
						<button type='button' class='btn btn-primary btn-block' v-on:click.prevent='generate'>Redraw</button>
					</p>
				</div>
				<div class="col-lg-10" id="canvas-container">
					<div> <!-- special div without any margins, borders and paddings -->
						<canvas id="canvas"></canvas>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="generator.js"></script>
	</body>
</html>
